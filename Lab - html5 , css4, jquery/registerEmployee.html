  <style type="text/css">
  :required, :invalid { background-color: pink; }
  :valid { background-color: white; }
  </style>

<body>
  <h1>Employee Registration Form</h1>
  <form action="thankYou.html">
  <label for="fullName">Full Name</label>
  <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" autofocus required/>*<br/>
  <label for="email">E Mail</label>
  <input type="email" name="email" id="email" placeholder="Enter your e-mail"  required/>*<br/>
  <label for="dateOfBirth">DateOfBirth</label>
  <input type="date" name="dateOfBirth" id="dateOfBirth"   required/>*<br/>
  <label for="dateOfBirth">DateOfBirth</label>
  <input type="date" name="dateOfBirth" id="dateOfBirth"   required/>*<br/>
  <label for="age">Age</label>
  <input type="number" name="age" id="age" size="6" min="18" max="100" step="1" value="21"  /><br/>
  <label for="rating">Rating</label>
  <input type="range" name="rating" id="rating"  min="0" max="100" step="1" value="0" onchange="output.value=rating.value"  />
  <output name=output>0</output><br/>

  <label for="phone">Phone</label>
  <input type="text" name="phone" id="phone"  pattern="[0-9][3]-[0-9][3]-[0-9][4]" placeholder="XXX-XXX-XXXX"  /><br/>
  <input type="submit"  value="Register"/>
  <p>Fields marked as * are must</p>
</form>
</body>
</html>
